<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TODO Lists</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<main class="container py-5">
  <h1 class=text-center><u>My Tasks</u></h1>
  <hr class="my-3">
  <div class="row" id="listContainer" style="position: relative; height: 0">
    <div class="col-sm-6 col-lg-4 mb-4 msnry-Card" id="_listIdExample" style="position: absolute; left: 0; top: 0;">
      <div class="card p-3">
        <div class="card-body">
          <div class="card-title">
            <div class="row">
              <div class="col-8"><h5>_listNameExample</h5></div>
              <div class="col-2">
                <input type="image" src="../img/edit_draft.svg" class="w-100" alt="edit"
                       data-bs-toggle="modal"
                       data-bs-target="#updateTaskListModal" data-bs-listID="_listIdExample"
                       data-bs-listName="_listNameExample">
              </div>
              <div class="col-2">
                <input type="image" src="../img/delete.svg" class="w-100" alt="delete"
                       data-bs-listID="_listIdExample">
              </div>
            </div>
          </div>
          <div class="accordion accordion-flush" id="taskListAccordion_listIdExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="heading_taskIdExample">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTask_taskIdExample" aria-expanded="false"
                        aria-controls="collapseTask_taskIdExample">
                  Example task #1
                </button>
              </h2>
              <div id="collapseTask_taskIdExample" class="accordion-collapse collapse"
                   aria-labelledby="heading_taskIdExample"
                   data-bs-parent="#taskListAccordion_listIdExample">
                <div class="accordion-body">
                  <div class="row text-center">
                    <div class="col">
                      <input type="image" src="../img/edit_draft.svg" alt="edit" data-bs-toggle="modal"
                             id="edit_taskIdExample" data-bs-target="#updateTaskModal" data-bs-taskID="_taskIdExample"
                             data-bs-taskName="_taskNameExample" data-bs-taskDate="">
                    </div>
                    <div class="col">
                      <input type="image" src="../img/delete.svg" alt="delete"
                             id="delete_taskIdExample">
                    </div>
                    <div class="col">
                      <input type="image" src="../img/confirm.svg" alt="check"
                             id="toggle_taskIdExample" onclick="toggleDone('_taskIdExample')">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwoExample">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTaskTwoExample" aria-expanded="false"
                        aria-controls="collapseTaskTwoExample">
                  Example task #2&nbsp<span>Due: 01/01/2000</span>
                </button>
              </h2>
              <div id="collapseTaskTwoExample" class="accordion-collapse collapse"
                   aria-labelledby="headingTwoExample"
                   data-bs-parent="#taskListAccordion_listIdExample">
                <div class="accordion-body">
                  <div class="row text-center">
                    <div class="col">
                      <input type="image" src="../img/edit_draft.svg" alt="edit"
                             data-bs-toggle="modal" id="edit_taskIdExample"
                             data-bs-target="#updateTaskModal" data-bs-taskID="_taskIdExample"
                             data-bs-taskName="_taskNameExample"
                             data-bs-taskDate="2000-01-01">
                    </div>
                    <div class="col">
                      <input type="image" src="../img/delete.svg" alt="delete"
                             id="deleteTwoExample">
                    </div>
                    <div class="col">
                      <input type="image" src="../img/confirm.svg" alt="check"
                             id="toggleTwoExample" onclick="toggleDone('TwoExample')">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="container align-content-center text-center">
            <input type="image" src="../img/new.svg" data-bs-toggle="modal"
                   data-bs-target="#createTaskModal"
                   data-bs-listID="_listIdExample" data-bs-listName="_listNameExample" alt="New Task">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center align-content-center container">
    <input type="image" src="../img/new.svg" data-bs-toggle="modal" data-bs-target="#createTaskListModal"
           alt="New list">
  </div>
  <!--  html templates-->
  <template id="taskListTemplate">
    <div class="col-sm-6 col-lg-4 mb-4 msnry-Card" id="taskList_listId" style="position: absolute; left: 0; top: 0;">
      <div class="card p-3">
        <div class="card-body">
          <div class="card-title">
            <div class="row">
              <h5 class="col-8" id="list-name_listId">_listName</h5>
              <div class="col-2">
                <input type="image" src="../img/edit_draft.svg" id="edit-list_listId" class="w-100" alt="edit"
                       data-bs-toggle="modal"
                       data-bs-target="#updateTaskListModal" data-bs-listID="taskList_listId"
                       data-bs-listName="_listName">
              </div>
              <div class="col-2">
                <input type="image" src="../img/delete.svg" class="w-100" alt="delete" data-bs-listID="taskList_listId"
                       onclick="deleteList(_listId)" id="delete-list_listId">
              </div>
            </div>
          </div>
          <div class="accordion accordion-flush" id="taskListAccordion_listId">
            <!--tasks go here-->
          </div>
          <div class="container align-content-center text-center">
            <input type="image" src="../img/new.svg" id="add-task_listId" data-bs-toggle="modal"
                   data-bs-target="#createTaskModal" data-bs-listID="taskList_listId" data-bs-listName="_listName"
                   alt="New Task">
          </div>
        </div>
      </div>
    </div>
  </template>
  <template id="taskTemplate">
    <div class="accordion-item" id="task-_taskId" data-isDone="false">
      <h2 class="accordion-header" id="heading_taskId">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTask_taskId" aria-expanded="false" aria-controls="collapseTask_taskId">
          _taskName
        </button>
      </h2>
      <div id="collapseTask_taskId" class="accordion-collapse collapse" aria-labelledby="heading_taskId"
           data-bs-parent="#taskListAccordion_listId">
        <div class="accordion-body">
          <div class="row text-center">
            <div class="col">
              <input type="image" src="../img/edit_draft.svg" alt="edit" data-bs-toggle="modal" id="edit-task_taskId"
                     data-bs-target="#updateTaskModal" data-bs-taskID="_taskId" data-bs-taskName="_taskName"
                     data-bs-taskDate="">
            </div>
            <div class="col">
              <input type="image" src="../img/delete.svg" alt="delete" id="delete-task_taskId"
                     onclick="deleteTask(_taskId)">
            </div>
            <div class="col">
              <input type="image" src="../img/confirm.svg" alt="check" id="toggle_taskId"
                     onclick="sendToggleDoneUpdate('_taskId')">
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>
</main>

<!--Pop up Modals:-->

<!--Modal used for creating a new task within an already existing list-->
<div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createTaskModalLabel">New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="task-name" class="col-form-label">Task name:</label>
            <input type="text" class="form-control" id="task-name">
          </div>
          <div class="mb-3">
            <label for="Due-Date" class="col-form-label">Due date (optional):</label>
            <input type="date" class="form-control" id="Due-Date">
          </div>
          <input type="hidden" id="listID" name="listID" value="0">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="submitNewTask()">Create Task
        </button>
      </div>
    </div>
  </div>
</div>

<!--Modal used for updating task-->
<div class="modal fade" id="updateTaskModal" tabindex="-1" aria-labelledby="updateTaskModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateTaskModalLabel">Update Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="update-task-name" class="col-form-label">Task name:</label>
            <input type="text" class="form-control" id="update-task-name">
          </div>
          <div class="mb-3">
            <label for="update-Due-Date" class="col-form-label">Due date (optional):</label>
            <input type="date" class="form-control" id="update-Due-Date">
          </div>
          <input type="hidden" id="update-taskID" name="update-taskID" value="0">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="updateTask()">Update Task
        </button>
      </div>
    </div>
  </div>
</div>

<!--Modal used for creating a new task list-->
<div class="modal fade" id="createTaskListModal" tabindex="-1" aria-labelledby="createTaskModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createTaskListModalLabel">New List</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="List-name" class="col-form-label">List Name:</label>
            <input type="text" name="name" class="form-control" id="List-name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="submitNewList()">Create
          List
        </button>
      </div>
    </div>
  </div>
</div>

<!--Modal used for updating a task list's name-->
<div class="modal fade" id="updateTaskListModal" tabindex="-1" aria-labelledby="createTaskModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateTaskListModalLabel">Update List</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="update-list-name" class="col-form-label">New Name:</label>
            <input type="text" class="form-control" id="update-list-name">
          </div>
          <input type="hidden" id="update-listID" name="update-listID" value="0">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="updateList()">Update List
        </button>
      </div>
    </div>
  </div>
</div>

</body>
<script src='../js/bootstrap.bundle.js'></script>
<script src='../js/Masonry.js'></script>
<script src="../js/index.js"></script>
</html>
